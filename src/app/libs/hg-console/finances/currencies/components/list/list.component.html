<ion-slides pager="true"  class="ion-padding-start ion-padding-bottom" [options]="slideConfig">
  <ion-slide *ngFor="let item of items" class="ion-padding-vertical">
    <ion-card class="ion-text-left ion-no-margin" mode="ios" (click)="onItemClick(item)">
      <ion-card-header>
        <ion-badge [color]="(item.data.variation < 0)?'danger':'success'">
          {{ hgConsoleFinances.convertVariation(item.data.variation) }} %
        </ion-badge>
        <ion-card-title class="ion-text-nowrap">R$ {{ hgConsoleFinances.convertValueInBrl(item.data.buy) }}</ion-card-title>
        <ion-card-subtitle>{{ item.name }} / BRL</ion-card-subtitle>
      </ion-card-header>
      <ion-list>
        <ion-item color="tertiary" button >
          <ion-label>Ver detalhes</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-slide>
</ion-slides>
