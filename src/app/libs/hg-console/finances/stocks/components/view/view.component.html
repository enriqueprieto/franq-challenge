<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="cover" class="ion-padding ion-text-center">
    <ion-badge [color]="(stock.data.variation < 0)?'danger':'success'">
      {{ hgConsoleFinances.convertVariation(stock.data.variation) }} %
    </ion-badge>
    <h1 class="ion-no-margin">
      {{ stock.name }}
    </h1>
  </div>
  <ion-list lines="full" mode="ios">
    <ion-list-header>
      Informações
    </ion-list-header>
    <ion-item>
      <ion-label>
        Sigla
      </ion-label>
      <ion-note slot="end">
        {{ stock.name }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>
        Nome
      </ion-label>
      <ion-note slot="end">
        {{ stock.data.name }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>
        Variação
      </ion-label>
      <ion-note slot="end" [color]="(stock.data.variation < 0)?'danger':'success'">
        {{ hgConsoleFinances.convertVariation(stock.data.variation) }} %
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>
        Local/País
      </ion-label>
      <ion-note slot="end" color="secondary">
        {{ stock.data.location }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
